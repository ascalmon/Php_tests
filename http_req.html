<!DOCTYPE html>
<html>
  <head>
    <title>HTTP_Request</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>Dynamic Site Creation</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">


    <style>
    table, td {
              border: 1px solid black;
              }

    </style>

  </head>
  <body>
    <h2>Content as Array.</h2>
    <p>Content written as an JSON array will be converted into a JavaScript array.</p>

    <p id="demo"></p>
    <table id="myTable">
        <tr>
          <td>cell 1</td>
          <td>cell 2</td>
        </tr>

</table>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script>

      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var myArr = JSON.parse(this.responseText);
              console.log(myArr.length);
              for (let i=0; i < myArr.length;i++){
                //console.log("Array index = " + i);
                var obj = myArr[i];
                for (var key in obj){
                  var value = obj[key];
                  //console.log("Array index = " + i + " - " + "Key = " + key + " and value = " + value);
                  var x = document.getElementById("myTable");
                  //x.insertRow(0);
                }
              }
          }
      };
      xmlhttp.open("GET", "full_list.json", true);
      xmlhttp.send();

    </script>
  </body>
</html>
